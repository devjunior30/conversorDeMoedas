<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>CONVERSOR DE MOEDAS</title>
</head>

<body>
    <div id="divMãe"> <!--DIV MÃE-->
        <img id="logo" src="/assets/logoGif.gif" alt=""></img>

        <section id="sectionInputs">

            <label class="labelPrimario" for="real">Converter de:</label>
            <input id="real" type="number" placeholder="R$ Real brasileiro">

            <label class="labelPrimario" for="dolar">Converter para:</label>
            <input id="dolar" type="number" placeholder="US$ Dólar americano">

            <label class="labelPrimario" for="result">Valor:</label>
            <input id="result" type="number" placeholder="R$ 0.0">

            <button>Converter</button>

            <section id="sectionImgs">
                <img id="brazil" src="assets/BRASIL.png" alt="simbolo da bandeira do BRASIL">
                <label class="label" for="brazil">Real:</label>

                <p>R$0.0</p>

                <img id="seta" src="assets/SETA.png" alt="arrow/seta para baixo">

                <img id="usa" src="assets/USA.png" alt="simbolo da bandeira do estados unidos">
                <label class="label" for="usa">Dólar americano:</label>

                <p>US$0.0</p>
            </section>

        </section>

    </div> <!--DIV MÃE-->


</body>

</html>
